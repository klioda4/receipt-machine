status = debug
name = log4j2Properties

appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss:SSS} [%t] %-5p %c{1}:%L - %msg%n

appender.file.type = File
appender.file.name = FILE
appender.file.fileName = debug.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss:SSS} [%t] %-5p %c{1}:%L - %msg%n

rootLogger.level = debug
rootLogger.appenderRef.stdout.ref = STDOUT

loggers = main,spring
logger.main.name = ru.clevertec.kli
logger.main.level = debug
logger.main.additivity = false
logger.main.appenderRef.file.ref = FILE
logger.main.appenderRef.stdout.ref = STDOUT

logger.spring.name = org.springframework
logger.spring.level = error
